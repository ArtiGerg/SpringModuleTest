<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Új felhasználó</title>
</head>
<body>
<h1>Új felhasználó regisztrálása:</h1>

<form class="form" data-th-action="@{/register}"  method="post" data-th-object="${officer}">
    <input type="text" data-th-field="*{username}" placeholder="felhasználónév">
    <input type="text" data-th-field="*{password}" placeholder="jelszó">
    <input class="send_button" type="submit" value="küldés">

</form>

</body>
</html>
